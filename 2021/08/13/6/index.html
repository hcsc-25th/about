<p>陳先生提供<br>他是一個天生的開心果，雖然有時候嘴上得理不饒人，但跟他相處久了就會發現他人真的超好，他在你心情不好的時候會先安慰你，等到你一好，他就開始狂噴你XD而且他的脾氣真的超級好，人生他這麼久還真的沒看過他生氣，然後跟他弟一樣，有 夠 自 戀。<br>想知道他脾氣有多好嗎<br>想知道他人有多好嗎<br>加入科研社</p>
