<blockquote>
<p>宣傳覺得每個人對帥哥的定義都不一樣，基本上什麼人都會有人覺得帥。建議有想要了解的人可以持續追蹤竹中科研的Instagram和Facebook👍，之後應該會有社團的相關照片，就可以自己判斷了😆，而且現在也還不知道社員有誰。<br>公關：文書很高喔 帥不帥我不知道(・∀・)</p>
</blockquote>
